<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Roboto+Condensed:400,700|Roboto:300,400,500&display=swap"

    <footer>
        <nav class="grid">
            <ul>
